<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");    
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var pontosAnoAnterior = parseInt(prompt("Digite o número de pontos do ano anterior."));
    var vitorias = parseInt(prompt("Digite o número de vitórias do ano atual."));
    var empates = parseInt(prompt("Digite o número de empates do ano atual."));
    var pontosAnoAtual = (vitorias * 3) + empates;

    mostra("Os pontos do seu time são " + pontosAnoAtual + " pontos.");
    
    if (pontosAnoAtual > pontosAnoAnterior) {
        mostra("Seu time está melhor do que ano passado.");
    }
    
    if (pontosAnoAtual == pontosAnoAnterior) {
        mostra("Seu time está igual ano passado.");
    }
    
    if (pontosAnoAtual < pontosAnoAnterior){
        mostra("Seu time está pior do que ano passado.");
    }    
</script>
