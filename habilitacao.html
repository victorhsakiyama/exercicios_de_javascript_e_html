<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é a sua idade?"));
    var carteiraDeHabilitacao = prompt("Tem carteira de habilitação? Responda S ou N");

    if (idade >= 18 && carteiraDeHabilitacao == "S") {
        mostra("Parabéns! Você pode dirigir.");
    } else {
        mostra("Você não pode dirigir.")
    }
</script>
