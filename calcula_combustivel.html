<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoGasolina = 480;
    var consumoGasolina = caminhoGasolina / tanque;

    var caminhoAlcool = 300;
    var consumoAlcool = caminhoAlcool / tanque;

    document.write("O consumo de gasolina é " + consumoGasolina + "km por litro");
    document.write("<br>");
    document.write("O consumo de álcool é " + consumoAlcool + "km por litro");
</script>
